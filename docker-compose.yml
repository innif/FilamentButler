version: '3.8'

services:
  # Legacy backend - only needed for data migration
  # You can remove this service after migrating your data to Spoolman
  backend:
    build: ./backend
    container_name: filament-butler-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/filamentbutler
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    profiles:
      - legacy  # Only start with: docker-compose --profile legacy up

  # FilamentButler Frontend with Spoolman Integration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: filament-butler-frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_SPOOLMAN_URL=https://spoolman.finn-harms.de
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

  # Legacy database - only needed for data migration
  # You can remove this service after migrating your data to Spoolman
  db:
    image: postgres:15-alpine
    container_name: filament-butler-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=filamentbutler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    restart: unless-stopped
    profiles:
      - legacy  # Only start with: docker-compose --profile legacy up

volumes:
  postgres_data:
